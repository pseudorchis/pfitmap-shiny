<!DOCTYPE html>
<meta charset='utf-8'/>
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 600,
    barHeight = 20;

var w = d3.scale.linear()
    .range([0, width]);

var chart = d3.select('.chart')
    .attr('width', width);

d3.tsv('data.tsv', type, function(error, data) {
  w.domain([0, d3.max(data, function(d) { return d.value; })]);

  var bar = chart.selectAll('g')
      .data(data)
    .enter().append('g')
      .attr('transform', function(d, i) { return "translate(0, " + i * barHeight + ")"; });

  bar.append('rect')
      .attr('width', function(d) { return w(d.value); })
      .attr('height', barHeight - 1);

  bar.append('text')
      .attr('x', function(d) { return w(d.value) - 3 })
      .attr('y', barHeight / 2)
      .attr('dy', '.35em')
      .text(function(d) { return d.name + ': ' + d.value; });
});

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
